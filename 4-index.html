<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
    .footer {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
    }
    .footer-logo {
      flex: 1;
      text-align: left;
    }
    .footer-logo img {
      max-width: 150px;
    }
    .footer-copyright {
      flex: 1;
      text-align: center;
      font-size: 0.9rem;
    }
    .footer-social {
      flex: 1;
      text-align: right;
    }
    .footer-social a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2rem;
    }
    @media (max-width: 768px) {
      .footer {
        flex-direction: column;
        text-align: center;
      }
      .footer-logo {
        text-align: center;
        margin-bottom: 10px;
      }
      .footer-social {
        margin-top: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Main content of the page -->
  </div>
  <footer class="footer">
    <div class="footer-logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="footer-copyright">
      &copy; 2025 Your Company. All rights reserved.
    </div>
    <div class="footer-social">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>
</body>
</html>
