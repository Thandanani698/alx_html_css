<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Results with Animations</title>
  <style>
    /* Internal CSS for layout and animations */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    .results-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .result-item {
      background-color: white;
      border: 1px solid #ddd;
      margin: 20px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeInUp 1s forwards, scaleUp 1s forwards;
    }

    .result-item:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .result-item:nth-child(even) {
      animation-delay: 0.4s;
    }

    .result-item h3 {
      margin-top: 0;
      color: #333;
    }

    .result-item p {
      color: #555;
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleUp {
      from {
        transform: scale(0.9);
      }
      to {
        transform: scale(1);
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>Amazing Results</h1>
  </header>

  <section class="results-container">
    <div class="result-item">
      <h3>Result 1</h3>
      <p>Details about the first result with engaging text and animations.</p>
    </div>
    <div class="result-item">
      <h3>Result 2</h3>
      <p>Details about the second result, giving an impressive display.</p>
    </div>
    <div class="result-item">
      <h3>Result 3</h3>
      <p>Details about the third result that fits into the animated grid.</p>
    </div>
  </section>

</body>
</html>
